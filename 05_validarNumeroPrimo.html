<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR NÚMERO PRIMO
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    const numero = Number(prompt(`Informe um número:`));
    let array = [];
    let calcNumPrimo = [];
    let calcNumNaoPrimo = [];


    //PROCESSAMENTO
    for (let i = 2; i <= numero - 1; i++) {
        array.push(i);
    }

    for (const numArray of array) {
        if (numero % numArray == 0) {
            calcNumNaoPrimo.push(numArray);
        } else {
            calcNumPrimo.push(numArray);
        }
    }

    if (calcNumNaoPrimo.length == 0) {
        alert(`É primo`);
    } else {
        alert(`Não é primo`);
    }


    //SAÍDA

</script>
