<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let numeros = [];
    let soma = 0;
    let media = 0;


    //PROCESSAMENTO
    for (let i = 1; i <= 5; i++) {
        let num = Number(prompt(`Informe um número(${i}/5):`));
        numeros.push(num);
    }
    for (const numero of numeros) {
        soma += numero;
    }
    media = soma / 5;


    //SAÍDA
    alert(`A soma dos números ${numeros.join(", ")} resulta em ${soma} e a média deles resulta em ${media}`);

</script>
