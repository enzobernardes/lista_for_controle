<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let multiplos = [];
    let soma = 0;


    //PROCESSAMENTO
    for(i = 0; i <= 100; i += 3 ){
        multiplos.push(i)
        soma += i
    }


    //SAÍDA
    document.write(`Números múltiplos de 3: ${multiplos.join(", ")} e a soma desses valores é de: ${soma}`);

</script>
