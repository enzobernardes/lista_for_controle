<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IMPRIMIR NÚMEROS
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    const numero1 = Number(prompt(`Informe um número (1/2):`));
    const numero2 = Number(prompt(`Informe um número (2/2):`));
    let arrayNum = [];


    //PROCESSAMENTO
    if (numero1 + 1 == numero2) {
        alert(`Não há números entre o número ${numero1} e o número ${numero2}`);
    } else if (numero1 < numero2) {
        for (let i = numero1 + 1; i < numero2; i++) {
            arrayNum.push(i);
        }
        alert(`Os números entre o número ${numero1} e o número ${numero2} são: ${arrayNum.join(", ")}`);
    } else {
        alert(`O primeiro número informado deve ser menor que o segundo`);
    }


    //SAÍDA

</script>
